{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}댓글 삭제{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-dark">댓글 삭제</h2>
      <p class="text-dark">정말로 삭제하시겠습니까?</p>
      <form method="post" action="{% url 'comment_delete' comment_id=comment.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
      </form>
    </div>
  </div>
{% endblock %}
