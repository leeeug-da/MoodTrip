{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-dark">Sign up</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="text-dark">Username</label>
        {{ form.username|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}" class="text-dark">Password</label>
        {{ form.password1|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}" class="text-dark">Confirm Password</label>
        {{ form.password2|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-dark">Sign up</button>
    </form>
  </div>
{% endblock %}
