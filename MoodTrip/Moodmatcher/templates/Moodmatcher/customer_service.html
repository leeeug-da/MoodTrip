{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center text-dark font-weight-bold mb-4">고객센터</h2>

    <div class="row">
      <div class="col-md-10 offset-md-1">
        <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col" style="width: 60%;">제목</th>
              <th scope="col" style="width: 15%;">작성자</th>
              <th scope="col" style="width: 15%;">작성 날짜</th>
              <th scope="col" style="width: 10%;">조회수</th>  
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
              <tr>
                <td><a href="{% url 'post_detail' category='customer-service' post_id=post.id %}" class="text-dark">{{ post.title }}</a></td>
                <td class="text-dark">{{ post.author.username }}</td>
                <td class="text-dark">{{ post.created_at|date:"Y-m-d" }}</td>
                <td class="text-dark">{{ post.views }}</td>  
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'post_create' category='customer-service' %}" class="btn btn-dark btn-lg">글 작성</a>
    </div>
  </div>
{% endblock %}
